<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latidos</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat', sans-serif;
}

body{
    width:100%;
    height:100vh;
    overflow:hidden;
}

/* ===== FONDO MUSICAL ===== */
.background{
    position:absolute;
    inset:0;
    background-image:url('https://cdn.law.asia/wp-content/uploads/2024/11/A-comparative-guide-to-E-sports-and-gaming.jpg');
    background-size:cover;
    background-position:center;
    filter:grayscale(100%) contrast(1.1);
}

/* ===== OVERLAY OSCURO ===== */
.overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.25);
}

/* ===== CONTENEDOR PRINCIPAL ===== */
.container{
    position:relative;
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ===== ANILLOS CIRCULARES ===== */
.rings{
    position:absolute;
    width:1200px;
    height:1200px;
    border-radius:50%;
}

.ring{
    position:absolute;
    border-radius:50%;
    border:70px solid black;
    clip-path: polygon(0 0, 100% 0, 100% 30%, 0 60%);
    animation:rotate 40s linear infinite;
    opacity:0.95;
}

.ring:nth-child(1){
    width:100%;
    height:100%;
    transform:rotate(15deg);
}

.ring:nth-child(2){
    width:80%;
    height:80%;
    top:10%;
    left:10%;
    transform:rotate(-40deg);
    clip-path: polygon(0 20%, 100% 0, 100% 100%, 0 70%);
}

.ring:nth-child(3){
    width:60%;
    height:60%;
    top:20%;
    left:20%;
    transform:rotate(70deg);
    clip-path: polygon(0 0, 100% 30%, 100% 100%, 0 100%);
}

@keyframes rotate{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* ===== CÍRCULO CENTRAL ===== */
.center-circle{
    width:420px;
    height:420px;
    background:black;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    z-index:5;
}

/* ===== TEXTO ===== */
.text{
    display:flex;
    flex-direction:column;
    gap:12px;
}

.text .red{
    color:#ff1e1e;
    font-weight:600;
    font-size:28px;
    letter-spacing:2px;
}

.text .white{
    color:white;
    font-weight:800;
    font-size:42px;
    letter-spacing:2px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
    .rings{
        width:800px;
        height:800px;
    }

    .center-circle{
        width:300px;
        height:300px;
    }

    .text .red{
        font-size:20px;
    }

    .text .white{
        font-size:28px;
    }
}
</style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="container">

    <!-- ANILLOS -->
    <div class="rings">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>

    <!-- CÍRCULO CENTRAL -->
    <div class="center-circle">
        <div class="text">
            <div class="red"><br>AE COMPU</div>
            <div class="white">e-Sports<br>Cup</div>
        </div>
    </div>

</div>

</body>
</html>
