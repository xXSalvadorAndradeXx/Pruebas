<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGB AECOMPU e-Sports · fondo azul</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a1a2f; /* azul profundo base (por si acaso) */
            font-family: 'Segoe UI', 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
            overflow: hidden; /* elimina barras de scroll accidentales */
        }

        /* contenedor con fondo animado (ondas líquidas y partículas en azules) */
        .animated-bg {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* degradado base que se moverá */
            background: linear-gradient(125deg, 
                #001f3f 0%,      /* azul marino */
                #003d66 20%,      /* azul medio profundo */
                #0077be 45%,      /* azul océano */
                #00a6d1 65%,      /* azul cielo intenso */
                #004b7c 85%,      /* azul petróleo */
                #001f3f 100%      /* vuelta al azul marino */
            );
            background-size: 300% 300%; /* muy grande para animar posición */
            
            /* animación del gradiente (efecto oleaje) */
            animation: olas 14s ease-in-out infinite alternate;
            
            /* textura superpuesta para darle dinamismo (partículas tenues) */
            &::after {
                content: '';
                position: absolute;
                inset: 0;
                background: radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.08) 0%, transparent 30%),
                            radial-gradient(circle at 80% 70%, rgba(173, 216, 255, 0.12) 0%, transparent 35%),
                            repeating-linear-gradient(45deg, rgba(0, 160, 255, 0.03) 0px, rgba(0, 160, 255, 0.03) 2px,
                                                      transparent 2px, transparent 8px);
                pointer-events: none; /* para que no interfiera con el texto */
                z-index: 1;
            }
        }

        /* definición del movimiento del fondo (olas de color) */
        @keyframes olas {
            0% {
                background-position: 0% 0%;
            }
            25% {
                background-position: 50% 30%;
            }
            50% {
                background-position: 80% 60%;
            }
            75% {
                background-position: 30% 90%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* texto principal con movimiento (flotación + rotación leve) */
        .moving-text {
            position: relative;
            z-index: 20;                       /* por encima de las capas del fondo */
            font-size: clamp(2.2rem, 13vw, 5rem);
            color: #e0f2fe;                    /* azul casi blanco, muy suave */
            text-shadow: 
                0 0 15px #00c8ff,
                0 0 40px #0077ff,
                4px 4px 0 #002b4d,
                8px 8px 10px rgba(0, 10, 30, 0.6); /* profundidad */
            
            background-color: rgba(0, 30, 60, 0.2);
            padding: 0.3em 1.2em;
            border-radius: 60px 20px 60px 20px;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(64, 224, 255, 0.3);
            white-space: nowrap;                /* para que se mantega en una línea en desktop */
            
            /* animación compleja: flotar, rotar suave y zoom muy sutil */
            animation: textMovement 8s ease-in-out infinite;
        }

        /* keyframes para el movimiento del texto */
        @keyframes textMovement {
            0% {
                transform: translate(0px, 0px) rotate(0deg) scale(1);
                text-shadow: 0 0 15px #00c8ff, 0 0 40px #0077ff, 4px 4px 0 #002b4d;
            }
            20% {
                transform: translate(-15px, -8px) rotate(-1deg) scale(1.02);
                text-shadow: 0 0 20px #4ad7ff, 0 0 55px #2f6eff, 6px 6px 0 #001f33;
            }
            40% {
                transform: translate(10px, -15px) rotate(2deg) scale(0.99);
                text-shadow: 0 0 25px #82e2ff, 0 0 60px #1e90ff, 2px 8px 0 #003755;
            }
            60% {
                transform: translate(18px, 5px) rotate(-1.5deg) scale(1.01);
                text-shadow: 0 0 18px #0099ff, 0 0 50px #0066cc, -2px 4px 0 #002a4d;
            }
            80% {
                transform: translate(-10px, 12px) rotate(2.5deg) scale(1.02);
                text-shadow: 0 0 28px #3ec1ff, 0 0 65px #0077be, 5px -2px 0 #003152;
            }
            100% {
                transform: translate(0px, 0px) rotate(0deg) scale(1);
                text-shadow: 0 0 15px #00c8ff, 0 0 40px #0077ff, 4px 4px 0 #002b4d;
            }
        }

        /* también damos un pequeño movimiento a la pseudo-capas para reforzar dinamismo */
        .animated-bg::after {
            animation: destellos 18s linear infinite alternate;
        }

        @keyframes destellos {
            0% { opacity: 0.6; background-position: 0% 0%; }
            50% { opacity: 1; background-position: 70% 30%; }
            100% { opacity: 0.6; background-position: 0% 80%; }
        }

        /* adaptación para pantallas más pequeñas (si el texto es muy largo, se ajusta) */
        @media (max-width: 700px) {
            .moving-text {
                font-size: clamp(1.8rem, 10vw, 3rem);
                white-space: normal;    /* permite salto si es necesario */
                text-align: center;
                padding: 0.5em 0.8em;
                letter-spacing: 2px;
            }
        }

        /* un extra: pequeños reflejos tipo "scanlines" muy sutiles (opcional) */
        .animated-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(0deg, 
                rgba(0, 100, 255, 0.02) 0px, 
                rgba(0, 200, 255, 0.03) 2px, 
                transparent 3px,
                transparent 8px);
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <!-- texto en movimiento (UGB AECOMPU e-Sports) -->
        <div class="moving-text">UGB AECOMPU e-Sports</div>
    </div>
</body>
</html>
