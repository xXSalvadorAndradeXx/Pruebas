<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>e-Sports Cup Loader</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    width:100vw;
    height:100vh;
    background:#020b18;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Poppins','Segoe UI',system-ui;
    overflow:hidden;
}

/* ===== ESCENA ===== */
.scene{
    position:relative;
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ===== AURORA FONDO ===== */
.bg{
    position:absolute;
    inset:-20%;
    background:
        radial-gradient(circle at 20% 30%, rgba(0,180,255,.35), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(0,255,200,.25), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(0,120,255,.35), transparent 50%),
        linear-gradient(120deg,#00111f,#002b55,#001a33);
    filter: blur(60px);
    animation: bgMove 25s linear infinite alternate;
}

@keyframes bgMove{
    0%{transform:translate(0,0) rotate(0deg);}
    50%{transform:translate(6%,4%) rotate(5deg);}
    100%{transform:translate(-6%,-4%) rotate(-5deg);}
}

/* ===== CARD ===== */
.loader-card{
    position:relative;
    z-index:5;
    background: rgba(5,25,60,.4);
    backdrop-filter: blur(18px);
    border:1px solid rgba(0,200,255,.25);
    border-radius:28px;
    padding:2.5em 3em;
    box-shadow:
        0 0 60px rgba(0,180,255,.25),
        inset 0 0 30px rgba(0,150,255,.15);
    text-align:center;
    width:min(90%,520px);
    animation: float 7s ease-in-out infinite;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
    100%{transform:translateY(0);}
}

/* ===== LOGO ===== */
.logo{
    font-size:clamp(1.8rem,6vw,3rem);
    font-weight:900;
    letter-spacing:4px;
    text-transform:uppercase;
    color:#e9f7ff;
    text-shadow:
        0 0 10px #00e1ff,
        0 0 30px #009dff,
        0 0 60px rgba(0,120,255,.8);
    margin-bottom:.3em;
}

.sub{
    font-size:.9rem;
    letter-spacing:3px;
    color:#7fdcff;
    opacity:.85;
    margin-bottom:1.8em;
}

/* ===== BARRA ===== */
.bar-container{
    width:100%;
    height:18px;
    background:rgba(0,60,120,.4);
    border-radius:20px;
    overflow:hidden;
    border:1px solid rgba(0,200,255,.3);
    box-shadow: inset 0 0 10px rgba(0,0,0,.6);
}

.bar{
    height:100%;
    width:0%;
    background: linear-gradient(90deg,#00e1ff,#00ffa6,#00aaff);
    border-radius:20px;
    box-shadow:
        0 0 10px rgba(0,255,255,.8),
        0 0 25px rgba(0,180,255,.9);
    transition: width 0.8s ease;
}

/* ===== PORCENTAJE ===== */
.percent{
    margin-top:1em;
    font-size:1.2rem;
    font-weight:700;
    color:#e9f7ff;
    text-shadow:
        0 0 10px #00e1ff,
        0 0 20px #009dff;
}

/* ===== TEXTO ===== */
.status{
    margin-top:.6em;
    font-size:.85rem;
    letter-spacing:2px;
    color:#7fdcff;
    opacity:.8;
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
    .loader-card{
        padding:2em 1.5em;
    }
}
</style>
</head>

<body>

<div class="scene">
    <div class="bg"></div>

    <div class="loader-card">
        <div class="logo">e-Sports Cup</div>
        <div class="sub">UGB Â· AECOMPU</div>

        <div class="bar-container">
            <div class="bar" id="bar"></div>
        </div>

        <div class="percent" id="percent">0%</div>
        <div class="status" id="status">Cargando torneo...</div>
    </div>
</div>

<script>
/* ===== CONFIGURACIÃ“N FECHAS ===== */
// Fecha inicio (hoy automÃ¡tico)
const startDate = new Date();

// Fecha final â†’ 1 de septiembre del aÃ±o actual
const endDate = new Date(new Date().getFullYear(), 8, 1); // Mes 8 = Septiembre

const bar = document.getElementById("bar");
const percentText = document.getElementById("percent");
const statusText = document.getElementById("status");

function updateProgress(){
    const now = new Date();

    const total = endDate - startDate;
    const current = now - startDate;

    let progress = (current / total) * 100;
    progress = Math.max(0, Math.min(100, progress)); // limitar 0-100

    const display = progress.toFixed(2);

    bar.style.width = display + "%";
    percentText.textContent = display + "%";

    if(progress < 100){
        statusText.textContent = "Preparando torneo...";
    }else{
        statusText.textContent = "Torneo listo ðŸ”¥";
    }
}

/* actualizar cada segundo */
setInterval(updateProgress, 1000);
updateProgress();
</script>

</body>
</html>
