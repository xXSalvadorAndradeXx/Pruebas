<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AECOMPU e-Sports Club - Visualizaci√≥n Torneo</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0c0f;
            --secondary: #1a1e24;
            --accent: #00e5ff;
            --accent-glow: rgba(0, 229, 255, 0.2);
            --text: #e8eef2;
            --text-dim: #8a9499;
            --border: #2a2f35;
            --card-bg: #14181c;
        }

        body {
            background-color: var(--primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background-color: var(--secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background-color: rgba(26, 30, 36, 0.95);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--primary);
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo-text span {
            color: var(--accent);
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .live-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: #ef4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Container */
        .container {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Info Panel */
        .info-panel {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tourney-info h2 {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
        }

        .tourney-info .tourney-name {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 100px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.connected {
            background-color: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-dot.disconnected {
            background-color: #ef4444;
        }

        .viewers-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-dim);
            border-left: 1px solid var(--border);
            padding-left: 1rem;
        }

        /* Bracket */
        .bracket-wrapper {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            overflow-x: auto;
        }

        .bracket {
            display: flex;
            gap: 3rem;
            justify-content: center;
            min-width: min-content;
        }

        .round {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 260px;
        }

        .round-header {
            padding: 1rem;
            background: linear-gradient(135deg, var(--secondary), transparent);
            border: 1px solid var(--border);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .round-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), transparent);
        }

        .round-header h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.25rem;
        }

        .round-header p {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .matches {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .match {
            background-color: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .match.finished {
            border-left: 3px solid #10b981;
        }

        .team {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .team:last-child {
            border-bottom: none;
        }

        .team.winner {
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.1), transparent);
        }

        .team-name {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .team-seed {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--border);
            border-radius: 4px;
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        .team-score {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--border);
            border-radius: 6px;
            font-weight: 600;
        }

        .team.winner .team-score {
            background-color: #10b981;
            color: white;
        }

        .match-footer {
            padding: 0.5rem 1rem;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        /* Champion Banner */
        .champion-banner {
            margin-top: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            border-radius: 12px;
            text-align: center;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(0, 229, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(124, 58, 237, 0.5); }
            100% { box-shadow: 0 0 20px rgba(0, 229, 255, 0.3); }
        }

        .champion-banner h3 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .champion-name {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        /* Third Place */
        .third-place {
            margin-top: 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, #cd7f32, #b87333);
            border-radius: 8px;
            text-align: center;
            color: white;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-dim);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* No tournament */
        .no-tournament {
            text-align: center;
            padding: 4rem;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
        }

        .no-tournament h2 {
            color: var(--text-dim);
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .no-tournament p {
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        /* QR Code */
        .qr-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .qr-info h3 {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .qr-info p {
            color: var(--text-dim);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .qr-code {
            width: 100px;
            height: 100px;
            background: white;
            padding: 10px;
            border-radius: 12px;
        }

        .qr-code svg {
            width: 100%;
            height: 100%;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">Ae</div>
                <div class="logo-text">
                    <h1>AECOMPU <span>e-Sports Club</span></h1>
                </div>
            </div>
            <div class="live-badge">
                <span class="live-dot"></span>
                <span>EN VIVO</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="info-panel">
            <div class="tourney-info">
                <h2>TORNEO EN CURSO</h2>
                <div class="tourney-name">UGB AECOMPU e-Sports</div>
            </div>
            <div class="connection-status" id="connectionStatus">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Conectando...</span>
                </div>
                <div class="viewers-count">
                    <span>üë•</span>
                    <span id="viewerCount">0</span>
                    <span>espectadores</span>
                </div>
            </div>
        </div>

        <div id="tournamentContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Cargando torneo...</p>
            </div>
        </div>

        <div class="qr-section">
            <div class="qr-info">
                <h3>Comparte esta visualizaci√≥n</h3>
                <p>Escanea el c√≥digo QR para ver el torneo en tiempo real desde tu m√≥vil</p>
                <p style="font-size: 0.8rem;">üåê Los cambios se actualizan autom√°ticamente</p>
            </div>
            <div class="qr-code" id="qrCode"></div>
        </div>
    </main>

<script>
/* =========================
   FIREBASE INIT
========================= */
const firebaseConfig = {
  apiKey: "AIzaSyB_gYa50kpSjOkzK4Y50PPZVnk0H5vmlVU",
  authDomain: "aecompu-8a34e.firebaseapp.com",
  projectId: "aecompu-8a34e",
  storageBucket: "aecompu-8a34e.firebasestorage.app",
  messagingSenderId: "275967123743",
  appId: "1:275967123743:web:45a4307519afaa60ca102a",
  measurementId: "G-93BBP4GZY8"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* =========================
   ESTADO CONEXI√ìN
========================= */
const statusDot = document.getElementById("statusDot");
const statusText = document.getElementById("statusText");
const viewerCount = document.getElementById("viewerCount");

statusDot.classList.add("connected");
statusText.innerText = "Conectado";

/* =========================
   CONTADOR DE ESPECTADORES
========================= */
const viewerRef = db.collection("views").doc("visualizador");

db.runTransaction(async (t) => {
    const doc = await t.get(viewerRef);
    if (!doc.exists) {
        t.set(viewerRef, { count: 1 });
    } else {
        t.update(viewerRef, { count: doc.data().count + 1 });
    }
});

window.addEventListener("beforeunload", () => {
    db.runTransaction(async (t) => {
        const doc = await t.get(viewerRef);
        if (doc.exists) {
            let c = doc.data().count - 1;
            if (c < 0) c = 0;
            t.update(viewerRef, { count: c });
        }
    });
});

viewerRef.onSnapshot((snap) => {
    if (snap.exists) {
        viewerCount.innerText = snap.data().count;
    }
});

/* =========================
   TORNEO REAL TIME
========================= */
const torneoRef = db.collection("torneos").doc("torneo32");

torneoRef.onSnapshot((snap) => {
    if (snap.exists) {
        const torneo = snap.data();
        renderTorneo(torneo);
    } else {
        renderNoTournament();
    }
});

/* =========================
   RENDER FUNCTIONS
========================= */

function renderNoTournament() {
    document.getElementById("tournamentContainer").innerHTML = `
        <div class="no-tournament">
            <h2>No hay torneo activo</h2>
            <p>Esperando que el administrador inicie un torneo...</p>
        </div>
    `;
}

function renderTorneo(torneo) {
    const container = document.getElementById("tournamentContainer");

    if (!torneo || !torneo.rondas) {
        renderNoTournament();
        return;
    }

    const rondasOrden = ['dieciseisavos', 'octavos', 'cuartos', 'semis', 'final'];
    const nombres = {
        dieciseisavos: "Ronda 1",
        octavos: "Octavos",
        cuartos: "Cuartos",
        semis: "Semifinal",
        final: "Final"
    };

    let html = `<div class="bracket-wrapper"><div class="bracket">`;

    rondasOrden.forEach(ronda => {
        const partidos = torneo.rondas[ronda];
        if (!partidos || partidos.length === 0) return;

        html += `
        <div class="round">
            <div class="round-header">
                <h3>${nombres[ronda]}</h3>
                <p>${partidos.length} partidos</p>
            </div>
            <div class="matches">
        `;

        partidos.forEach((p, i) => {
            if (!p) return;

            const finished = (p.equipo1?.ganador || p.equipo2?.ganador);

            html += `
            <div class="match ${finished ? 'finished' : ''}">
                <div class="team ${p.equipo1?.ganador ? 'winner' : ''}">
                    <div class="team-name">
                        <div class="team-seed">${i*2+1}</div>
                        <span>${p.equipo1?.nombre || '‚Äî'}</span>
                    </div>
                    <div class="team-score">${p.equipo1?.ganador ? '1' : '0'}</div>
                </div>

                <div class="team ${p.equipo2?.ganador ? 'winner' : ''}">
                    <div class="team-name">
                        <div class="team-seed">${i*2+2}</div>
                        <span>${p.equipo2?.nombre || '‚Äî'}</span>
                    </div>
                    <div class="team-score">${p.equipo2?.ganador ? '1' : '0'}</div>
                </div>

                <div class="match-footer">
                    <span>#${i+1}</span>
                    <span>${finished ? 'Finalizado' : 'En juego'}</span>
                </div>
            </div>
            `;
        });

        html += `</div></div>`;
    });

    html += `</div></div>`;

    /* CAMPE√ìN */
    if (torneo.campeon) {
        html += `
        <div class="champion-banner">
            <h3>CAMPE√ìN DEL TORNEO</h3>
            <div class="champion-name">${torneo.campeon}</div>
        </div>
        `;
    }

    container.innerHTML = html;
}

/* =========================
   QR CODE
========================= */
function generateQR() {
    const url = window.location.href;
    const qrDiv = document.getElementById("qrCode");
    qrDiv.innerHTML = `
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}" />
    `;
}

generateQR();
</script>
</body>
</html>
