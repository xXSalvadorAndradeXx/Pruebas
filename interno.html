<head>

    <title>AECOMPU e-Sports Club - Torneo 32</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0c0f;
            --secondary: #1a1e24;
            --accent: #00e5ff;
            --accent-glow: rgba(0, 229, 255, 0.3);
            --text: #e8eef2;
            --text-dim: #8a9499;
            --success: #4caf50;
            --border: #2a2f35;
            --card-bg: #14181c;
        }

        body {
            background-color: var(--primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Header Minimalista */
        .header {
            background-color: var(--secondary);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background-color: rgba(26, 30, 36, 0.95);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary);
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .logo-text span {
            color: var(--accent);
            font-weight: 500;
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .tourney-badge {
            background-color: rgba(0, 229, 255, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Container */
        .container {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Panel de Control */
        .control-panel {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .control-panel h2 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        textarea {
            background-color: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            color: var(--text);
            font-family: 'Inter', monospace;
            font-size: 0.95rem;
            resize: vertical;
            min-height: 120px;
            transition: all 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            background-color: var(--secondary);
            color: var(--text);
            border-color: var(--border);
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--primary);
            border-color: var(--accent);
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: transparent;
            color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
        }

        .btn-outline {
            background-color: transparent;
            border-color: var(--border);
        }

        .btn-outline:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        /* Bracket - Versi√≥n Mejorada */
        .bracket-wrapper {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            overflow-x: auto;
        }

        .bracket {
            display: flex;
            gap: 3rem;
            justify-content: center;
            min-width: min-content;
        }

        .round {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 240px;
        }

        .round-header {
            padding: 0.75rem 1rem;
            background-color: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .round-header h3 {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
        }

        .round-header p {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 0.25rem;
        }

        .matches {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .match {
            background-color: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .match:hover {
            border-color: var(--accent);
            transform: translateX(4px);
            box-shadow: -4px 0 0 var(--accent);
        }

        .team {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid var(--border);
            font-size: 0.95rem;
        }

        .team:last-child {
            border-bottom: none;
        }

        .team:hover {
            background-color: rgba(0, 229, 255, 0.05);
        }

        .team.winner {
            background: linear-gradient(90deg, rgba(0, 229, 255, 0.1), transparent);
            border-left: 3px solid var(--accent);
            font-weight: 500;
        }

        .team-score {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--border);
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .team.winner .team-score {
            background-color: var(--accent);
            color: var(--primary);
        }

        .match-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            background-color: rgba(0, 0, 0, 0.2);
            font-size: 0.7rem;
            color: var(--text-dim);
            border-top: 1px solid var(--border);
        }

        .match-number {
            font-family: monospace;
        }

        .match-status {
            color: var(--accent);
        }

        /* Final Round Special */
        .round.final-round .match {
            border-color: var(--accent);
            background: linear-gradient(135deg, var(--secondary), rgba(0, 229, 255, 0.05));
        }

        .champion-banner {
            margin-top: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            border-radius: 12px;
            text-align: center;
        }

        .champion-banner h2 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .champion-banner .champion-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* Tercer Puesto */
        .third-place {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: var(--secondary);
            border: 1px dashed var(--border);
            border-radius: 8px;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-dim);
        }

        /* Error Message */
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #ef4444;
            border-radius: 6px;
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .bracket {
                gap: 2rem;
            }
            
            .round {
                min-width: 200px;
            }
        }

    <script>
        let torneo = {
            participantes: [],
            rondas: {
                'dieciseisavos': [],
                'octavos': [],
                'cuartos': [],
                'semis': [],
                'final': [],
                'campeon': null,
                'tercero': []
            }
        };

        const NOMBRES_RONDAS = {
            'dieciseisavos': { nombre: 'Ronda 1', subtitulo: '16avos de Final', equipos: 32 },
            'octavos': { nombre: 'Ronda 2', subtitulo: 'Octavos de Final', equipos: 16 },
            'cuartos': { nombre: 'Cuartos', subtitulo: 'Cuartos de Final', equipos: 8 },
            'semis': { nombre: 'Semifinal', subtitulo: 'Semifinales', equipos: 4 },
            'final': { nombre: 'Final', subtitulo: 'Gran Final', equipos: 2 },
            'tercero': { nombre: '3er Puesto', subtitulo: 'Tercer Lugar', equipos: 2 }
        };

async function cargarStorage() {
    try {

        const snap = await getDoc(ref);

        if (snap.exists()) {
            torneo = snap.data();

        function mezclarArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function iniciarTorneo() {
            const textarea = document.getElementById('participantes');
            const nombres = textarea.value.split('\n')
                .map(n => n.trim())
                .filter(n => n !== '');

            const errorDiv = document.getElementById('error');

            if (nombres.length !== 32) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = `‚ùå Error: Ingresaste ${nombres.length} nombres. Se requieren exactamente 32.`;
                return;
            }

            errorDiv.style.display = 'none';
            
            const mezclados = mezclarArray([...nombres]);
            
            const dieciseisavos = [];
            for (let i = 0; i < 32; i += 2) {
                dieciseisavos.push({
                    id: `m16_${Math.floor(i/2)}`,
                    equipo1: { nombre: mezclados[i], ganador: false, score: 0 },
                    equipo2: { nombre: mezclados[i + 1], ganador: false, score: 0 }
                });
            }

            torneo = {
                participantes: mezclados,
                rondas: {
                    dieciseisavos: dieciseisavos,
                    octavos: [],
                    cuartos: [],
                    semis: [],
                    final: [],
                    tercero: [],
                    campeon: null
                }
            };

            guardarStorage();
            mostrarTorneo();
        }

        function avanzarEquipo(ronda, index, equipoNum) {
            const partido = torneo.rondas[ronda][index];
            if (!partido) return;

            const equipoGanador = equipoNum === 1 ? partido.equipo1 : partido.equipo2;
            
            if (!equipoGanador.nombre) return;

            // Marcar ganador
            partido.equipo1.ganador = false;
            partido.equipo2.ganador = false;
            equipoGanador.ganador = true;

            const siguienteRonda = getSiguienteRonda(ronda);
            if (!siguienteRonda) {
                if (ronda === 'final') {
                    torneo.campeon = equipoGanador.nombre;
                }
                guardarStorage();
                mostrarTorneo();
                return;
            }

            const siguienteIndex = Math.floor(index / 2);
            
            if (!torneo.rondas[siguienteRonda][siguienteIndex]) {
                torneo.rondas[siguienteRonda][siguienteIndex] = {
                    id: `${siguienteRonda}_${siguienteIndex}`,
                    equipo1: { nombre: '', ganador: false, score: 0 },
                    equipo2: { nombre: '', ganador: false, score: 0 }
                };
            }

            const esPar = index % 2 === 0;
            if (esPar) {
                torneo.rondas[siguienteRonda][siguienteIndex].equipo1 = { 
                    nombre: equipoGanador.nombre, 
                    ganador: false,
                    score: 0
                };
            } else {
                torneo.rondas[siguienteRonda][siguienteIndex].equipo2 = { 
                    nombre: equipoGanador.nombre, 
                    ganador: false,
                    score: 0
                };
            }

            guardarStorage();
            mostrarTorneo();
        }

        function getSiguienteRonda(ronda) {
            const mapa = {
                'dieciseisavos': 'octavos',
                'octavos': 'cuartos',
                'cuartos': 'semis',
                'semis': 'final',
                'final': null,
                'tercero': null
            };
            return mapa[ronda];
        }

        function mostrarTorneo() {
            const torneoDiv = document.getElementById('torneo');
            const bracketDiv = document.getElementById('bracket');

            if (!torneo.participantes.length) {
                torneoDiv.style.display = 'none';
                return;
            }

            torneoDiv.style.display = 'block';
            
            let html = '';

            const rondasOrden = ['dieciseisavos', 'octavos', 'cuartos', 'semis', 'final'];
            
            rondasOrden.forEach(ronda => {
                if (torneo.rondas[ronda] && torneo.rondas[ronda].length > 0) {
                    html += generarRondaHTML(ronda);
                }
            });

            // Tercer puesto si existe
            if (torneo.rondas.tercero && torneo.rondas.tercero.length > 0) {
                html += generarRondaHTML('tercero');
            }

            bracketDiv.innerHTML = html;
        }

        function generarRondaHTML(ronda) {
            const info = NOMBRES_RONDAS[ronda] || { nombre: ronda, subtitulo: '', equipos: 0 };
            const partidos = torneo.rondas[ronda];
            
            if (!partidos || partidos.length === 0) return '';

            let html = `<div class="round ${ronda === 'final' ? 'final-round' : ''}">`;
            html += `<div class="round-header">`;
            html += `<h3>${info.nombre}</h3>`;
            html += `<p>${info.subtitulo}</p>`;
            html += `</div>`;
            html += `<div class="matches">`;

            partidos.forEach((partido, index) => {
                if (!partido) return;
                
                html += `<div class="match" data-match-id="${partido.id || `${ronda}_${index}`}">`;
                
                // Equipo 1
                html += `<div class="team ${partido.equipo1.ganador ? 'winner' : ''}" onclick="avanzarEquipo('${ronda}', ${index}, 1)">`;
                html += `<span>${partido.equipo1.nombre || '‚Äî'}</span>`;
                html += `<span class="team-score">${partido.equipo1.ganador ? '1' : '0'}</span>`;
                html += `</div>`;
                
                // Equipo 2
                html += `<div class="team ${partido.equipo2.ganador ? 'winner' : ''}" onclick="avanzarEquipo('${ronda}', ${index}, 2)">`;
                html += `<span>${partido.equipo2.nombre || '‚Äî'}</span>`;
                html += `<span class="team-score">${partido.equipo2.ganador ? '1' : '0'}</span>`;
                html += `</div>`;
                
                // Info del partido
                html += `<div class="match-info">`;
                html += `<span class="match-number">#${index + 1}</span>`;
                if (partido.equipo1.ganador || partido.equipo2.ganador) {
                    html += `<span class="match-status">Finalizado</span>`;
                } else {
                    html += `<span class="match-status">Pendiente</span>`;
                }
                html += `</div>`;
                
                html += `</div>`;
            });

            html += `</div>`;

            // Si es la final y hay campe√≥n
            if (ronda === 'final' && torneo.campeon) {
                html += `<div class="champion-banner">`;
                html += `<h2>CAMPE√ìN</h2>`;
                html += `<div class="champion-name">${torneo.campeon}</div>`;
                html += `</div>`;
            }

            html += `</div>`;
            return html;
        }

        function cargarEjemplo() {
            const equiposEjemplo = [
                'AECOMPU_Gamer', 'eSports_Pro', 'Club_Fighter', 'Team_Legend',
                'Dragon_Stars', 'Phoenix_GG', 'Wolf_Pack', 'Shadow_Pro',
                'Elite_Squad', 'Victory_GG', 'Thunder_Pro', 'Storm_Riders',
                'King_Team', 'Queen_Stars', 'Ace_Gaming', 'Prime_Esports',
                'Falcon_Pro', 'Eagle_Team', 'Titan_GG', 'Nemesis_Pro',
                'Ravage_Club', 'Fury_Stars', 'Venom_Team', 'Cobra_Pro',
                'Ghost_Gaming', 'Spectre_Pro', 'Phantom_Team', 'Reaper_GG',
                'Viper_Stars', 'Python_Pro', 'Crypto_Team', 'Neon_Pro'
            ];
            
            document.getElementById('participantes').value = equiposEjemplo.join('\n');
        }

        function reiniciarTorneo() {
            if (confirm('¬øReiniciar el torneo? Todo el progreso se perder√°.')) {
                torneo = {
                    participantes: [],
                    rondas: {
                        dieciseisavos: [],
                        octavos: [],
                        cuartos: [],
                        semis: [],
                        final: [],
                        tercero: [],
                        campeon: null
                    }
                };
                localStorage.removeItem('aecompuTorneo');
                document.getElementById('torneo').style.display = 'none';
                document.getElementById('participantes').value = '';
                document.getElementById('error').style.display = 'none';
            }
        }

   window.addEventListener("load", () => {
    // Esperar a que Firebase exista
    const waitFirebase = setInterval(() => {
        if (window.db) {
            clearInterval(waitFirebase);
            cargarStorage();   // ahora s√≠, Firebase ya existe
        }
    }, 100);
});

        // Hacer funciones globales
        window.iniciarTorneo = iniciarTorneo;
        window.avanzarEquipo = avanzarEquipo;
        window.cargarEjemplo = cargarEjemplo;
        window.reiniciarTorneo = reiniciarTorneo;
    </script>
